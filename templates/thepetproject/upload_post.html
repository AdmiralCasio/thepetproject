{% extends 'thepetproject/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block title_append %} Upload Post {% endblock %}
{% block main_content %}
    {% if submitted %}
        Post Uploaded Succesfully.
    {% else %}
        <h1 id="form-head">Upload Post</h1><br>
        <form id="upload_post_form" method="POST" action="{% url 'thepetproject:upload_post_page %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Post">
        </form>
    {% endif %}
{% endblock %}
