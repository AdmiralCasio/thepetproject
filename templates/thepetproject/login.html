{% extends 'thepetproject/base.html' %}
{% load staticfiles %}
{% block main_content %}
<h1>Login to The Pet Project</h1>
<form id="login_form" method="post" action="{% url 'thepetproject:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" /> <br/>
    Password: <input type="password" name="password" value="" size="50" /><br/>
    <input type="submit" value="submit" />
</form>
{% endblock %}
